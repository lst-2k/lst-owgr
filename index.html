<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LST-OWGR | Official World Golf Rankings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --lst-blue: #003791; --lst-gold: #b8860b; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f4f9; padding: 15px; }
        .container { max-width: 850px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border-left: 8px solid var(--lst-blue); }
        h1 { color: var(--lst-blue); text-align: center; margin-bottom: 5px; letter-spacing: -1px; }
        .subtitle { text-align: center; color: var(--lst-gold); font-weight: 800; font-size: 12px; text-transform: uppercase; margin-bottom: 25px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; color: #666; padding: 12px; font-size: 11px; text-transform: uppercase; border-bottom: 2px solid #eee; }
        td { padding: 16px; border-bottom: 1px solid #f0f0f0; text-align: center; font-size: 15px; }
        .rank-box { background: var(--lst-blue); color: white; padding: 6px 10px; border-radius: 4px; font-weight: bold; }
        .avg-pill { background: #eee; color: #333; padding: 5px 12px; border-radius: 15px; font-weight: 700; font-family: monospace; }
        .up { color: #28a745; font-size: 0.9em; } .down { color: #dc3545; font-size: 0.9em; }
    </style>
</head>
<body>
<div class="container">
    <h1>LST-OWGR</h1>
    <div class="subtitle">Official Tour Rankings</div>
    <div id="loader" style="text-align:center; padding:40px;">üì° Connecting to LST Database...</div>
    <table id="mainTable" style="display:none">
        <thead><tr><th>Rank</th><th style="text-align:left">Player</th><th>Events</th><th>Points</th><th>LST-Avg</th></tr></thead>
        <tbody id="list"></tbody>
    </table>
</div>
<script>
    const MIN_DIVISOR = 20;

    fetch('owgr_data.json?v=' + Date.now())
    .then(r => {
        if (!r.ok) throw new Error("File not found");
        return r.json();
    })
    .then(data => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('mainTable').style.display = 'table';
        const b = document.getElementById('list');
        
        // This part now matches your Admin file's data structure
        Object.keys(data).map(n => {
            const player = data[n];
            const h = player.history || []; // CHANGED FROM pointsHistory TO history
            const t = h.reduce((a,b) => a + b, 0);
            
            return { 
                n, 
                t, 
                avg: h.length > 0 ? (t / Math.max(MIN_DIVISOR, h.length)) : 0, 
                count: h.length, 
                platform: player.platform || 'steam', 
                cRank: player.cRank || 99, 
                sRank: player.sRank 
            };
        }).sort((a,b) => a.cRank - b.cRank).forEach(p => {
            let m = '<span style="color:#ccc">‚óè</span>';
            if(p.sRank && p.cRank < p.sRank) m = '<span class="up">‚ñ≤</span>';
            else if(p.sRank && p.cRank > p.sRank) m = '<span class="down">‚ñº</span>';
            
            b.innerHTML += `<tr>
                <td><span class="rank-box">${p.cRank}</span></td>
                <td style="text-align:left"><i class="fa-brands fa-${p.platform}"></i> <strong>${p.n}</strong> ${m}</td>
                <td>${p.count}</td>
                <td>${p.t.toFixed(1)}</td>
                <td><span class="avg-pill">${p.avg.toFixed(3)}</span></td>
            </tr>`;
        });
    })
    .catch(err => {
        document.getElementById('loader').innerHTML = "‚ö†Ô∏è Data Sync Error. Please refresh.";
        console.error(err);
    });
</script>
</body>

</html>
