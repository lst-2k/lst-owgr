<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LST-OWGR | Official Standings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --blue: #003791; --gold: #b8860b; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f4f9; padding: 10px; margin: 0; }
        .container { max-width: 850px; width: 98%; margin: 15px auto; background: white; padding: 12px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 8px solid var(--blue); box-sizing: border-box; }
        @media (min-width: 600px) { .container { padding: 30px; width: 95%; } body { padding: 20px; } }
        
        h1 { color: var(--blue); text-align: center; margin: 0; font-size: 1.8em; font-weight: 800; }
        .sub { text-align: center; color: var(--gold); font-weight: bold; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; font-size: 0.8em; }
        
        /* DATE STAMP STYLE */
        .updated-on { text-align: center; color: #888; font-size: 11px; margin-bottom: 20px; font-style: italic; }

        .table-wrapper { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; } 
        th { background: #f8f9fa; color: #777; padding: 10px; font-size: 10px; text-transform: uppercase; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #f0f0f0; text-align: center; font-size: 14px; }
        .name-cell { text-align: left !important; white-space: nowrap; padding-right: 15px; }
        .rank-badge { background: var(--blue); color: white; padding: 4px 8px; border-radius: 4px; font-weight: bold; min-width: 32px; display: inline-block; font-size: 12px; }
        .lst-pill { background: var(--blue); color: white; padding: 4px 10px; border-radius: 20px; font-weight: bold; display: inline-block; font-family: monospace; font-size: 13px; }
        .up { color: #28a745 !important; font-weight: bold; margin-left: 3px; }
        .down { color: #dc3545 !important; font-weight: bold; margin-left: 3px; }
        .steady { color: #ccc; margin-left: 3px; }
        .fa-steam, .fa-playstation, .fa-xbox { width: 18px; }
        #status { text-align: center; padding: 30px; font-weight: bold; color: var(--blue); }
    </style>
</head>
<body>

<div class="container">
    <h1>LST-OWGR</h1>
    <div class="sub">Official Tour Standings</div>
    <div id="updatedTime" class="updated-on"></div>
    
    <div id="status">üì° Loading Rankings...</div>
    
    <div class="table-wrapper">
        <table id="mainTable" style="display:none">
            <thead>
                <tr><th width="50">Rank</th><th style="text-align:left">Player</th><th width="50">Evts</th><th width="70">Pts</th><th width="100">LST-OWGR</th></tr>
            </thead>
            <tbody id="list"></tbody>
        </table>
    </div>
</div>

<script>
    fetch('owgr_data.json?v=' + Date.now())
    .then(response => response.json())
    .then(data => {
        document.getElementById('status').style.display = 'none';
        document.getElementById('mainTable').style.display = 'table';
        const listEl = document.getElementById('list');

        // Display the date stamp if it exists
        if (data["_lastUpdated"]) {
            document.getElementById('updatedTime').innerText = "Last Updated: " + data["_lastUpdated"];
        }

        // Filter out the meta-date key and map players
        const playerNames = Object.keys(data).filter(k => !k.startsWith('_'));
        const players = playerNames.map(name => {
            const p = data[name];
            const h = p.history || [];
            const total = h.reduce((a, b) => a + b, 0);
            const avg = h.length > 0 ? (total / Math.max(20, h.length)) : 0;
            return { name, total, avg, count: h.length, platform: p.platform || 'steam', cRank: p.cRank || 99, sRank: p.sRank };
        }).sort((a, b) => a.cRank - b.cRank);

        const rankCounts = {};
        players.forEach(p => { rankCounts[p.cRank] = (rankCounts[p.cRank] || 0) + 1; });

        players.forEach(p => {
            let arrow = '<span class="steady">‚óè</span>';
            if (p.sRank && p.cRank < p.sRank) arrow = '<span class="up">‚ñ≤</span>';
            else if (p.sRank && p.cRank > p.sRank) arrow = '<span class="down">‚ñº</span>';
            const tiePrefix = rankCounts[p.cRank] > 1 ? "T" : "";
            
            listEl.innerHTML += `<tr>
                <td><span class="rank-badge">${tiePrefix}${p.cRank}</span></td>
                <td class="name-cell"><i class="fa-brands fa-${p.platform}"></i> <strong>${p.name}</strong> ${arrow}</td>
                <td>${p.count}</td>
                <td>${p.total.toFixed(1)}</td>
                <td><span class="lst-pill">${p.avg.toFixed(3)}</span></td>
            </tr>`;
        });
    })
    .catch(err => { document.getElementById('status').innerHTML = "‚ö†Ô∏è Offline."; });
</script>
</body>
</html>
